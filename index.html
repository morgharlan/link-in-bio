<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title> Morgan's Links </title>

    <style>
      * {

      }

      html {
        min-height: 100%;
      }

      body {
        min-height:100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: radial-gradient(circle at -10% 100%, #b70c00, #c10020, #c6003a, #c50055, #bd0073, #aa0093, #8c00b2, #5900cd); /* made at https://learnui.design/tools/gradient-generator.html */

      }

      .thumbnail {

        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      a {

      }

  <body>
    <div class="main-container">
      <div class="image-row">

        <div class="name-row">

        </div>

        <div class="social-icons-row">
          <a href="https://github.com/morganharlan" target="_blank">

</html>
